<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">Server name is: {{ serverName }}</p>
<ng-template #noServer>
  <p>No server created</p>
</ng-template>

@if (serverCreated) {
<p [ngStyle]="{ backgroundColor: 'red' }" [ngClass]="{ online: true }">
  Only visible if 'serverCreated' is true
</p>
}
<!-- <app-server *ngFor="let server of servers"></app-server> -->

@for (server of servers; track $index) {
<app-server></app-server>
}
